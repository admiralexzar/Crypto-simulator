<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Simulator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-primary text-center mb-4">Crypto Simulator</h1>

    <div class="card shadow p-4">
      <div class="mb-3">
        <label for="usdAmount" class="form-label">Amount in USD:</label>
        <input type="number" class="form-control" id="usdAmount" placeholder="Enter USD amount" />
      </div>

      <div class="mb-3">
        <label for="cryptoRate" class="form-label">Crypto Rate (1 ADM = ? USD):</label>
        <input type="number" class="form-control" id="cryptoRate" value="500" />
      </div>

      <button class="btn btn-success w-100 mb-3" onclick="convertToCrypto()">Convert</button>

      <div id="conversionResult" class="alert alert-info d-none text-center fw-bold"></div>
    </div>
  </div>

  <script>
    function convertToCrypto() {
      const usd = parseFloat(document.getElementById("usdAmount").value);
      const rate = parseFloat(document.getElementById("cryptoRate").value);
      const result = document.getElementById("conversionResult");

      if (isNaN(usd) || isNaN(rate) || rate <= 0) {
        result.classList.remove("d-none");
        result.classList.replace("alert-info", "alert-danger");
        result.textContent = "Please enter valid values.";
        return;
      }

      const crypto = usd / rate;
      result.classList.remove("d-none");
      result.classList.replace("alert-danger", "alert-info");
      result.textContent = `You will receive ${crypto.toFixed(6)} ADM coins.`;
    }
  </script>
</body>
</html>
